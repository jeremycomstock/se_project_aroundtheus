<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Jeremy Comstock" />
    <meta
      name="keywords"
      content="photography, united states, us, landscapes, gallery"
    />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo-light.svg" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <svg
                class="profile__edit-button-image"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                  fill="white"
                />
              </svg>
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="gallery-template">
              <li class="card">
                <img class="card__image" src="" />
                <div class="card__info">
                  <h2 class="card__name"></h2>
                  <button class="card__like-button" type="button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input"
              placeholder="Name"
              name="title"
              id="title"
              required
            />
            <input
              type="text"
              class="modal__input"
              placeholder="Description"
              name="description"
              id="description"
              required
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
