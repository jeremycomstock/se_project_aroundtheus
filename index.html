<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Jeremy Comstock" />
    <meta
      name="keywords"
      content="photography, united states, us, landscapes, gallery"
    />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo-light.svg" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="gallery-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="" />
                <div class="card__info">
                  <h2 class="card__name"></h2>
                  <button class="card__like-button" type="button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- MODAL ELEMENTS -->
    <div class="modal modal_type_edit">
      <div class="modal__container">
        <button class="modal__close modal__close_type_edit"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-form" novalidate>
          <fieldset class="modal__fieldset">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                placeholder="Name"
                name="name"
                id="name"
                minlength="2"
                maxlength="40"
                required />
              <span class="modal__error" id="name-error"></span
            ></label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_description"
                placeholder="Description"
                name="description"
                id="description"
                minlength="2"
                maxlength="200"
                required />
              <span class="modal__error" id="description-error"></span
            ></label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal modal_type_add">
      <div class="modal__container">
        <button class="modal__close modal__close_type_add"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="card-form" novalidate>
          <fieldset class="modal__fieldset">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_title"
                placeholder="Title"
                name="title"
                id="title"
                minlength="1"
                maxlength="30"
                required />
              <span class="modal__error" id="title-error"></span
            ></label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input modal__input_type_link"
                placeholder="Image link"
                name="link"
                id="link"
                required />
              <span class="modal__error" id="link-error"></span
            ></label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__button modal__button_disabled"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal modal_image">
      <div class="modal__preview">
        <button class="modal__close modal__close_type_preview"></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <p class="modal__preview-name"></p>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
